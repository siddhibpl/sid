    <div class='bodyloading'>

    <nav class="navbar navbar-toggleable-md navbar-inverse fixed-top bg-inverse myNavbar">
      <a class="navbar-brand" href="login.html">ITI JOBS</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">

        </ul>

    <div class="container no-padding">
      <div class="row no-margin no-padding">
        <div class="col-sm-12 col-md-8 col-lg-8 col-xl-8 iti-Padding5">
          <!-- Carouse for home -->
          <div class="iti-DivBod iti-Padding10">
            <div id="demo" class="carousel slide" data-ride="carousel">

              <!-- Indicators -->
              <ul class="carousel-indicators">
                <li data-target="#demo" data-slide-to="0" class="active"></li>
                <li data-target="#demo" data-slide-to="1"></li>
                <li data-target="#demo" data-slide-to="2"></li>
              </ul>

              <!-- The slideshow -->
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img class="carouselImage" src="img/job/jobPortal1.jpg" alt="image1" width="100%" height="280px">
                  <div class="carousel-caption">
                    <div class="iti-title">
                      <div id="iti-ftitle" class="iti-ftitle"></div>
                    </div>
                    <div id="iti-fdoc" class="iti-fdoc"></div>
                  </div>
                </div>
                <div class="carousel-item">
                  <img class="carouselImage" src="img/job/jobPortal2.jpg" alt="image2" width="100%" height="280px">
                  <div class="carousel-caption">
                    <div class="iti-title">
                      <div id="iti-ftitle" class="iti-ftitle"></div>
                    </div>
                    <div id="iti-fdoc" class="iti-fdoc"></div>
                  </div>
                </div>
                <div class="carousel-item">
                  <img class="carouselImage" src="img/job/jobPortal3.jpg" alt="image3" width="100%" height="280px">
                  <div class="carousel-caption">
                    <div class="iti-title">
                      <div id="iti-ftitle" class="iti-ftitle"></div>
                    </div>
                    <div id="iti-fdoc" class="iti-fdoc"></div>
                  </div>
                </div>
              </div>

              <!-- Left and right controls -->
              <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
              <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
            </div>
          </div>


        </div>
        <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 iti-Padding5">
          <div class="iti-DivBod iti-Padding10">
            <div class="iti-title">
              <div class="iti-ftitleForm">Login to your Account</div>
            </div>

            <form id="signupForm" method="post" class="form-horizontal" action="">
              <div class="form-group form-groupcss has-feedback">

                <input type="text" class="form-control" id="mobi" name="mobi" placeholder="Mobile Number" />
              </div>
              <div class="form-group form-groupcss has-feedback">
                <span class="fa fa-eye img" onmousedown="mDown()" onmouseup="mUp()" aria-hidden="true" name="password"></span>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" />
              </div>
              <div class="row no-margin no-padding">

                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 no-padding submitbuttonCss">
                  <button type="submit" class="btn btn-primary" name="signup" value="Sign up">Submit</button>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 no-padding">
                  <a class="pull-right" href="html/forget-emailPass.html">Forgot Password?</a>
                </div>
              </div>
            </form>

            <br><br> New to ItiJobs.com?<a href="html/sign-up.html">Sign up For New Registration</a>
          </div>
        </div>
      </div>

      <!-- <div class="container marketing"> -->

      <!-- four columns of text below the carousel -->
      <!-- <div class="iti-title">Our Portal Reach</div> -->

            <div class="total-css total-company">0</div>
            <div class="iti-stitle">Total Companies</div>
          </div>
        </div>
        <!-- /.col-lg-4 -->
        <div class="col-sm-4 col-md-4 col-lg-4 col-xl-4 iti-Padding5">
          <div class="iti-DivBod iti-Padding10 iti-DivCen">
            <img class="img-rounded" src="img/itiicon.png" alt="Total ITI image" width="65" height="65">
            <div class="total-css total-iti">0</div>
            <div class="iti-stitle">Total ITI Listed</div>
          </div>
        </div>
        <!-- /.col-lg-4 -->
        <div class="col-sm-4 col-md-4 col-lg-4 col-xl-4 iti-Padding5">
          <div class="iti-DivBod iti-Padding10 iti-DivCen">
            <img class="img-rounded" src="img/student.png" alt="Total Student image" width="65" height="65">
            <div class="total-css total-student">0</div>
            <div class="iti-stitle">Total Students</div>
          </div>
        </div>
      </div>
      <!-- /.row -->

          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>

              <span aria-hidden="true">&times;</span>

          </div>
          <div class="modal-body">
          </div>
          <div class="modal-footer">
            <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
            <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
            <button type="submit" class="btn btn-primary" name="signup" value="Sign up">Submit</button>
          </div>
        </div>
