<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="../img/itiLogo.jpg">

  <title>Password</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.6 -->
  <link rel="stylesheet" type="text/css" href="../static/css/tether.min.css">
  <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="../static/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="../static/css/sweetalert.css" />
  <link rel="stylesheet" type="text/css" href="../css/style.css" />
  <link rel="stylesheet" type="text/css" href="../css/custom_Media.css">
  <style>
  .login-box-body, .register-box-body {
    background: #fff;
    padding: 20px;
    border-top: 0;
    color: #666;
}
html, body {
    min-height: 100%;
}
.login-page, .register-page {
    background: #d2d6de;
}
.login-box, .register-box {
    width: 360px;
    margin: 7% auto;
}
body {
    font-family: 'Source Sans Pro', 'Helvetica Neue', Helvetica, Arial, sans-serif;
    font-weight: 400;
}
.login-logo a, .register-logo a {
    color: #444;
}
.login-logo, .register-logo {
    font-size: 35px;
    text-align: center;
    font-weight: 300;
}
@media (max-width: 768px) {
  .login-box,
  .register-box {
    width: 90%;
    margin-top: 20px;
  }
}


    .has-feedback {
      position: relative !important;
    }

    .form-groupcss {
      padding: 0px 0px;
    }

    .error {
      color: red;
    }

    .img,
    .img1,
    .img2 {
      height: 15px;
      position: absolute;
      right: 10px;
      top: 10px;
    }

    .img:hover {
      cursor: pointer;
    }

    .img1:hover {
      cursor: pointer;
    }
  </style>
</head>

<body class="hold-transition login-page">
  <div class='bodyloading'>
    <div class="boxloading"></div>
  </div>
  <div id="containerDiv" class="login-box hide">
    <div class="login-logo">
      <a>New-Password</a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
      <form id="passwordchange" method="post" class="form-horizontal form-groupcss" action="">

        <div class="form-group has-feedback">
          <!-- <label for="password">Password</label> -->
          <span class="fa fa-eye img" onmousedown="mDown()" onmouseup="mUp()" aria-hidden="true" name="password"></span>
          <input id="password" name="password" type="password" class="form-control" placeholder="Password" />
        </div>
        <div class="form-group has-feedback">
          <!-- <label for="password">Confirm Password</label> -->
          <span class="fa fa-eye img1" onmousedown="mDown1()" onmouseup="mUp1()" aria-hidden="true" name="Confirm_Password"></span>
          <input type="password" class="form-control" id="Confirm_Password" name="Confirm_Password" placeholder="Re-Enter-Password" />
        </div>
        <div class="form-group has-feedback otpdiv" id="otpdiv">
          <!-- <label for="password">Otp</label> -->
          <span class="fa fa-reply img2" aria-hidden="true"></span>
          <input type="text" class="form-control" id="otp" name="otp" placeholder="Enter-OTP(check your mail for OTP)" />
        </div>
        <div class="row no-padding no-margin">
          <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 no-padding">
            <button type="submit" class="btn btn-primary passbutton" name="signup" value="Sign up">Submit</button>
          </div>
          <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 no-padding">
            <a class="pull-right" style="margin-top:14px" href="../login.html">Back to Login</a>
          </div>
        </div>
      </form>
    </div>
    <!-- /.login-box-body -->
  </div>
  <!-- /.login-box -->
</body>

<script type="text/javascript" src="../js/Password.js"></script>

</html>
